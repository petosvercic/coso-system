name: ci

on:
  push:
  pull_request:

jobs:
  release-check:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run validate:env
      - run: npm run release:check
